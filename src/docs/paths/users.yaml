tags: 
  name: users
  description: crud for users
/users
  post:
    summary: add a new user
    tags: [users]
    requestBody:
      required: true
      content: 
        application/json:
          schema: 
            type: object
            required:
              - email
              - password
              - username
            properties:
              email: 
                type: string
              password: 
                type: string
              username: 
                type: string
    responses: 
      "201":
        description: Created
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
  get:
    summary: get all users
    tags: [users]
    responses: 
      "200":
        description: OK
        content:
          application/json:
            type: array
            items:
              $ref: '#/components/schemas/User'
  delete:
    summary: delete all users
    tags: [users]
    responses: 
      "204":
        description: No content
/users/{id}:
  get:
    summary: get user by id
    tags: [users]
    responses: 
      "200":
        description: OK
        content:
          application/json:
            schema: 
              $ref: '#/components/schemas/User'
  put:
    summary: update user by id
    tags: [users]
    responses: 
      "200":
        description: OK
        content:
          application/json:
            schema: 
              $ref: '#/components/schemas/User'
  delete:
    summary: delete user by id
    tags: [users]
    responses: 
      "204":
        description: No content






                

        
  